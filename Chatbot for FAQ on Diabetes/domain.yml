  utter_intro:
  - text: "Diabetes is a chronic health condition that affects how your 
          body turns food into energy. This happens because your 
          body may not make enough insulin, a hormone the body 
          makes to lower blood sugar, or it cannot use its insulin 
          correctly. There are three main types: type 1, type 2 and 
          gestational diabetes (occurs during pregnancy)."

  utter_types:
  - text: "There are 3 types of diabetes, type 1, type 2 and gestational diabetes. 
          1) Type 1 diabetes is thought to be caused by an 
          autoimmune reaction. This reaction stops your body from 
          making insulin. Approximately 5-10% of the people who 
          have diabetes have type 1.
          2) With type 2 diabetes, your body doesn't use insulin well 
          and can't keep blood sugar at normal levels. About 90-95% 
          of people with diabetes have type 2.
          3) Gestational diabetes develops in pregnant women who 
          have never had diabetes. If you have gestational diabetes, 
          your baby could be at higher risk for health problems. 
          Gestational diabetes usually goes away after your baby is 
          born. However, it increases your risk for type 2 diabetes 
          later in life. Your baby is more likely to have obesity as a 
          child or teen and develop type 2 diabetes later in life."

  utter_type1:
