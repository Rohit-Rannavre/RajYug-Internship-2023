  utter_gestational:
  - text: "Gestational diabetes develops in pregnant women who 
          have never had diabetes. If you have gestational diabetes, 
          your baby could be at higher risk for health problems. 
          Gestational diabetes usually goes away after your baby is 
          born. However, it increases your risk for type 2 diabetes 
          later in life. Your baby is more likely to have obesity as a 
          child or teen and develop type 2 diabetes later in life."

  utter_symptoms:
  - text: "Diabetes symptoms include: being very thirsty, urinating 
          often, feeling very hungry, feeling very tired, losing weight 
          without trying, sores that heal slowly, dry & itchy skin, 
          feelings of pins and needles in your feet, losing feeling in 
          your feet, blurry eyesight, hyperglycemia (high blood 
          sugar), hypoglycemia (low blood sugar).

          Note: Some people with diabetes don't have any of these 
          signs or symptoms. The only way to know if you have 
          diabetes is to have your doctor do a blood test."

  utter_causes:
  - text: "The cause of diabetes, regardless of the type, is having too 
          much glucose circulating in your bloodstream. However, 
          the reason why your blood glucose levels are high differs 
          depending on the type of diabetes.

          1) Causes of Type 1 diabetes: This is an immune system 
          disease. Your body attacks and destroys insulin-producing 
          cells in your pancreas. Without insulin to allow glucose to 
          enter your cells, glucose builds up in your bloodstream. 
          Genes may also play a role in some patients. Also, a virus 
          may trigger the immune system attack.

          2) Causes of Type 2 diabetes: Your body's cells don't 
          allow insulin to work as it should to let glucose into its 
          cells. Your body's cells have become resistant to insulin. 
          Your pancreas can't keep up and make enough insulin to 
          overcome this resistance. Glucose levels rise in your 
          bloodstream.

          3) Causes gestational diabetes: Hormones produced by the 
          placenta during your pregnancy make your body's cells 
          more resistant to insulin. Your pancreas can't make enough 
          insulin to overcome this resistance. Too much glucose 
          remains in your bloodstream."

  utter_cure:
  - text: "No, diabetes cannot be cured but it can only be controlled.
          This is a disorder either due to defective action or 
          deficiency of insulin. So when the blood sugar is kept 
          under control, a diabetic can have a healthy, normal life."

  utter_prevention:
  - text: "Although diabetes risk factors like family history and race 
          can't be changed, there are other risk factors that you can 
          manage, to an extent. Adopting some of the healthy 
          lifestyle habits listed below can improve these modifiable 
          risk factors and help to decrease your chances of getting 
          diabetes:
          1) Eat a healthy diet. Keep a food diary and calorie count 
          of everything you eat. Cutting 250 calories per day can 
          help you lose Â½ pound per week.
          2) Be physically active. Aim for 30 minutes a day at least 
          five days a week. Start slow and work up to this amount or 
          break up these minutes into more doable 10-minute 
          segments. Walking is great exercise.
          3) Work to achieve a weight that's healthy for you. 
          4) Lower your stress. Learn relaxation techniques, deep 
          breathing exercises, mindful meditation, yoga and other 
          helpful strategies.
          5) Limit alcohol intake. Men should drink no more than 
          two beverages containing alcohol a day; women should 
          drink no more than one.
          6) Get an adequate amount of sleep (typically 7 to 9 hours).
          7) Quit smoking.
          8) Take medications as directed by your healthcare 
          provider to manage existing risk factors for heart disease 
          (like high blood pressure, cholesterol) or to reduce the risk 
          of developing Type 2 diabetes."

  utter_deadly:
  - text: "Yes, it's possible that if diabetes remains undiagnosed and 
          unmanaged (severely high or severely low glucose levels) 
          it can cause devastating harm to your body. Diabetes can 
          cause heart attack, heart failure, stroke, kidney failure and 
          coma. These complications can lead to your death. 
          Cardiovascular disease in particular is the leading cause of 
          death in adults with diabetes."

  utter_treatment:
  - text: "Treatments for diabetes depend on your type of diabetes, 
          how well managed your blood glucose level is and your 
          other existing health conditions.
          
          1) Type 1 diabetes: If you have this type, you must take 
          insulin every day. Your pancreas no longer makes insulin.
          
          2) Type 2 diabetes: If you have this type, your treatments 
          can include medications (both for diabetes and for 
          conditions that are risk factors for diabetes), insulin and 
          lifestyle changes such as losing weight, making healthy 
          food choices and being more physically active.
          
          3) Gestational diabetes: If you have this type and your 
          glucose level is not too high, your initial treatment might 
          be modifying your diet and getting regular exercise. If the 
          target goal is still not met or your glucose level is very 
          high, your healthcare team may start medication or insulin."

